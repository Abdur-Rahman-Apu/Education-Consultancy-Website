<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marthala Solution - Select Country</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/payment-card-detail.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-2 sticky-top">
        <div class="container-fluid">

            <a class="navbar-brand d-flex align-items-center" href="#">
                <img class="img-fluid me-2" src="./images/logo.webp" alt="logo" width="61" height="79">
                <p class="mb-0 ps-md-4 d-none d-md-block">marthala solutions</p>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Study abroad </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact us</a>
                    </li>
                </ul>

                <form class="mx-lg-5">
                    <button class="btn btn-sm rounded-pill px-3 book-btn" type="button">Book a
                        consultation</button>
                </form>

            </div>
        </div>
    </nav>

    <main class="container">
        <p class="h2 my-5">Make Payment</p>

        <form class="row g-3 needs-validation" novalidate>
            <div class="col-12">
                <label for="validationCustom01" class="form-label">NAME ON CARD </label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Mark" required>

            </div>
            <div class="col-12">
                <label for="validationCustom02" class="form-label">CREDIT CARD NUMBER</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="3876  3422 6564  8028"
                    required>

            </div>

            <div class="col-md-3">
                <p class="form-label">EXPIRATION DATE</p>
                <input type="text" class="form-control" required>

            </div>
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">State</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>...</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom05" class="form-label">CVC</label>
                <input type="text" class="form-control" placeholder="3 3 3" id="validationCustom05" required>

            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Save my card for future purchase
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">PAY NOW</button>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
