<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marthala Solutions</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&family=Poppins:wght@600&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" href="./images/logo.webp" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>

<body>


    <header>
        <!-- navbar start  -->
        <nav class="navbar navbar-expand-lg navbar-light shadow-sm px-2 sticky-top">
            <div class="container-fluid">

                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img class="img-fluid me-2 d-none d-md-block" src="./images/logo.webp" alt="logo" width="61"
                        height="79">
                    <p class="mb-0 ps-md-4">marthala solutions</p>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Study abroad </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact us</a>
                        </li>
                    </ul>

                    <form class="mx-lg-5">
                        <button class="btn btn-sm rounded-pill px-3 book-btn" type="button">Book a
                            consultation</button>
                    </form>

                </div>
            </div>
        </nav>

        <!-- banner start -->
        <section class="banner-section d-flex align-items-center px-5 mt-5">

            <div>
                <h1>Study Abroad <br>for Free</h1>
                <button class="btn btn-sm rounded-pill px-3 mt-4 book-btn" type="button">Book a
                    consultation</button>
            </div>

            <div class="d-flex align-items-center position-relative carousel-header">

                <div class="position-relative airplane-section">
                    <img class="img-fluid h-100 rounded-pill" src="./images/sky.webp" alt="sky image">
                    <img class="position-absolute bottom-0 start-0 img-fluid cloud-img" src="./images/cloud.webp"
                        alt="cloud image">

                </div>
                <img class="img-fluid position-absolute airplane-img" src="./images/airplane.png" alt="airplane">


                <div id="headerCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-inner">

                        <div class="carousel-item active">
                            <img src="./images/arizono.jpg" class="d-block w-100 img-fluid" alt="arizono university">
                            <div class="carousel-caption d-flex align-items-center ps-5">
                                <img class="img-fluid" src="./images/location.svg" alt="location icon">
                                <p class="mb-0 ms-2">Arizono University</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="./images/uk.png" class="d-block w-100 img-fluid" alt="arizono university">
                            <div class="carousel-caption d-flex align-items-center ps-5">
                                <img class="img-fluid" src="./images/location.svg" alt="location icon">
                                <p class="mb-0 ms-2">University of Michigan</p>
                            </div>
                        </div>
                        <div class="carousel-item ">
                            <img src="./images/canada.png" class="d-block w-100 img-fluid" alt="arizono university">
                            <div class="carousel-caption d-flex align-items-center ps-5">
                                <img class="img-fluid" src="./images/location.svg" alt="location icon">
                                <p class="mb-0 ms-2">University of Torento</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="./images/germany.png" class="d-block w-100 img-fluid" alt="arizono university">
                            <div class="carousel-caption d-flex align-items-center ps-5">
                                <img class="img-fluid" src="./images/location.svg" alt="location icon">
                                <p class="mb-0 ms-2">University of Titla</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </header>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
