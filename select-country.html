<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marthala Solution - Select Country</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/countrySelect.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/select-country.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-2 sticky-top">
        <div class="container-fluid">

            <a class="navbar-brand d-flex align-items-center" href="#">
                <img class="img-fluid me-2" src="./images/logo.webp" alt="logo" width="61" height="79">
                <p class="mb-0 ps-md-4 d-none d-md-block">marthala solutions</p>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Study abroad </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact us</a>
                    </li>
                </ul>

                <form class="mx-lg-5">
                    <button class="btn btn-sm rounded-pill px-3 book-btn" type="button">Book a
                        consultation</button>
                </form>

            </div>
        </div>
    </nav>


    <main class="d-flex flex-column flex-lg-row">
        <div>

            <div class="mb-5 country-section">
                <p>Select Country</p>
                <input type="text" id="country" class="form-control rounded-pill">
            </div>


            <div class="university-section mb-5">
                <p>Select Your University</p>
                <div class="university-select input-group rounded-pill">
                    <img src="./images/search.png" alt="search icon">
                    <input type="text" placeholder="Arizono University">
                </div>
            </div>

            <button class="rounded-pill float-md-end">Next</button>
        </div>
        <div class="img-part d-none d-lg-block">
            <img class="img-fluid" src="./images/loan.png" alt="loan image">
        </div>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="./scripts/countrySelect.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script>
        $("#country").countrySelect();
    </script>

</body>

</html>
