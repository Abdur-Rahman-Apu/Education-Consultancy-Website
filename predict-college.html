<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marthala Solution - Select Country</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/predict-college.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-2 sticky-top">
        <div class="container-fluid">

            <a class="navbar-brand d-flex align-items-center" href="#">
                <img class="img-fluid me-2" src="./images/logo.webp" alt="logo" width="61" height="79">
                <p class="mb-0 ps-md-4 d-none d-md-block">marthala solutions</p>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Study abroad </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact us</a>
                    </li>
                </ul>

                <form class="mx-lg-5">
                    <button class="btn btn-sm rounded-pill px-3 book-btn" type="button">Book a
                        consultation</button>
                </form>

            </div>
        </div>
    </nav>


    <main class="container mb-5">
        <p class="h2 text-center my-5">PREDICT YOUR COLLEGE</p>

        <div class="card">
            <div class="card-header py-3 d-flex justify-content-between align-items-center">
                <p class="mb-0">Letâ€™s fly to dream college</p>
                <p class="mb-0">Step 2 of 2</p>
            </div>
            <form class="card-body m-3 row">

                <div class="col-12 col-md-6 english-test">
                    <p>Which English Test did you take?</p>

                    <div class="test-name">
                        <input type="checkbox" class="btn-check " id="TOFEL" autocomplete="off">
                        <label class="btn btn-outline-secondary px-4 rounded-pill" for="TOFEL">TOFEL</label>

                        <input type="checkbox" class="btn-check" id="IELTS" autocomplete="off">
                        <label class="btn btn-outline-secondary px-4 mx-2 rounded-pill" for="IELTS">IELTS</label>

                        <input type="checkbox" class="btn-check" id="PTE" autocomplete="off">
                        <label class="btn btn-outline-secondary px-4 rounded-pill" for="PTE">PTE</label>
                    </div>

                    <div class="score mt-4">
                        <p>Score</p>
                        <input type="email" class="form-control rounded-pill" placeholder="Enter score">
                    </div>
                </div>

                <div class="col-12 col-md-6 aptitude-test">
                    <p>Which Aptitude Test Did you take?</p>
                    <div class="test-name">
                        <input type="checkbox" class="btn-check " id="GMAT" autocomplete="off">
                        <label class="btn btn-outline-secondary px-4 rounded-pill" for="GMAT">GMAT</label>

                        <input type="checkbox" class="btn-check" id="GRE" autocomplete="off">
                        <label class="btn btn-outline-secondary px-4 mx-2 rounded-pill" for="GRE">GRE</label>

                        <input type="checkbox" class="btn-check" id="None" autocomplete="off">
                        <label class="btn btn-outline-secondary px-4 rounded-pill" for="None">None</label>
                    </div>

                    <div class="row g-3 mt-4">
                        <div class="col-md-4">
                            <label for="verbal" class="form-label">Verbal</label>
                            <input type="text" class="form-control rounded-pill" id="verbal" placeholder="Out of 120"
                                required>

                        </div>
                        <div class="col-md-4">
                            <label for="Quantitative" class="form-label">Quantitative</label>
                            <input type="text" class="form-control rounded-pill" id="Quantitative"
                                placeholder="Out of 120" required>
                        </div>
                        <div class="col-md-4">
                            <label for="Quantitative" class="form-label">AWA</label>
                            <input type="text" class="form-control rounded-pill" id="AWA" placeholder="Out of 120"
                                required>
                        </div>

                    </div>
                </div>

                <div class="col-12 action mt-5 d-flex justify-content-end">
                    <a href="#" class="back-btn rounded-pill">Back</a>
                    <input class="rounded-pill" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
